version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: syla
      POSTGRES_PASSWORD: syla_dev
      POSTGRES_DB: syla_dev
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"

volumes:
  postgres_data: